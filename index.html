     <section class="two-info">
        <p></p>
    </section>



    <section class="variable-animation">
        <div>
            <p class="animated-text-one">
                <span>V</span>
                <span>A</span>
                <span>R</span>
                <span>I</span>
                <span>A</span>
                <span>B</span>
                <span>L</span>
                <span>E</span>
                <span>,</span>
            </p>
            <p class="animated-text-one">
                <span>E</span>
                <span>H</span>
                <span>?</span>
            </p>
        </div>
    </section>





    <section class="counting">
        <div id="styles">
            0
        </div>
        <div id="start-button">Start</div>
    </section> 

    <section class="type-tester">

           <div class="instances">
                    <label>Instances </label>
                    <select>
                            <option data-style="45" value="Extra-Light">Extra-Light</option>
                            <option value="Extra-Light">Extra-Light Italic</option>
                            <option value="Extra-Light">Light</option>
                            <option value="Extra-Light">Light Italic</option>
                            <option value="Extra-Light">Regular</option>
                            <option value="Extra-Light">Regular Italic</option>
                            <option value="Extra-Light">Medium</option>
                            <option value="Extra-Light">Medium Italic</option>
                            <option value="Extra-Light">Semi-Bold</option>
                            <option value="Extra-Light">Semi-Bold Italic</option>
                            <option value="Extra-Light">Bold</option>
                            <option value="Extra-Light">Bold Italic</option>
                            <option value="Extra-Light">Black</option>
                            <option value="Extra-Light">Black Italic</option>
                    </select>
            </div> 
        <div class="options">

            <div class="option">
                <label>Type Size <span class="typesize-output">200px</span> </label>
                <input name="typesize" type="range" value=200 min=12 max=400>
            </div>

            <div class="option">
                    <label>Weight <span class="typesize-output">60</span> </label>
                    <input name="weight" type="range" value=60 min=45 max=150 step=0.1>
            </div>

            <div class="option">
                    <label>Slant <span class="typesize-output">0</span> </label>
                    <input name="slant" type="range" value=0 min=0 max=1 step=0.01>
            </div>

            <div class="option">
                <label>Leading <span class="leading-output">0</span> </label>
                <input name="leading" type="range" value=0 min=0 max=1 step=0.01>
            </div>

            <div class="option">
                <label>Tracking <span class="tracking-output">0</span> </label>
                <input name="tracking" type="range" value=0 min=-0.05 max=.15 step=0.01>
            </div>
        </div>




        <div class="type-output" contenteditable="true"> Try Intro...</div>
    </section>

</body>
